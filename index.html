<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="author" content="Luke Martin" />
	<meta name="description" content="I am a creator, designer, problem solver." />

	<title>I am Luke Martin</title>
	<link rel="stylesheet" type="text/css" href="lib/stylesheets/vendor/normalize.css">
	<link rel="stylesheet" type="text/css" href="lib/stylesheets/luke-martin.css" />

	<script type="text/javascript" src="lib/javascripts/vendor/modernizr.iamlukem.js"></script>

</head>
<body>
	<section>
		<div id="site_pre_title" class="site-pre-title">i am</div>
		<div id="site_title" class="site-title">LukeM.</div>

	</section>

	<script type="text/javascript" src="lib/javascripts/vendor/shine.min.js"></script>
	<script type="text/javascript">

		var config = new shinejs.Config({
			numSteps: 20,
			opacity: 0.03,
			opacityPow : 0.8,
			offset: 0.3,
			offsetPow: 3.5,
			blur: 40,
			blurPow: 1.5
		});

		var shine = new Shine(document.getElementById('site_title'), config);
		var shine2 = new Shine(document.getElementById('site_pre_title'), config);

		window.addEventListener('mousemove', function(event) {
		  	shine.light.position.x = event.clientX;
		  	shine.light.position.y = event.clientY;
		  	shine.draw();
		  	shine2.light.position.x = event.clientX;
		  	shine2.light.position.y = event.clientY;
		  	shine2.draw();
		}, false);


		var date = new Date();
		var hours = date.getHours();

		// Adds a night time stylesheet
		if ( hours <= 5 || hours >= 16 ){
			document.getElementById('site_pre_title').style.color = '#111'; 
			document.getElementById('site_title').style.color = '#111'; 
			document.body.style.background = '#111'; 
		}

	</script>
</body>
</html>
