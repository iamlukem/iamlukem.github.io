<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="author" content="Luke Martin" />
	<meta name="description" content="I am a creator, designer, problem solver." />

	<title>I am Luke Martin</title>
	<link rel="stylesheet" type="text/css" href="lib/stylesheets/vendor/normalize.css">
	<link rel="stylesheet" type="text/css" href="lib/stylesheets/luke-martin.css" />

	<script type="text/javascript" src="lib/javascripts/vendor/modernizr.iamlukem.js"></script>

</head>
<body>
	<section id="siteTitleWrapper" class="site-title-wrapper">
		<div class="site-pre-title shine">i am</div>
		<div class="site-title shine">LukeM.</div>
	</section>

	<script type="text/javascript" src="lib/javascripts/vendor/shine.min.js"></script>
	<script type="text/javascript">


		// Helper Functions
		// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

		function GetWidth() {
			var x = 0;
			var dir = 'Height';
			if (self.innerWidth)
				{ x = self.innerWidth; }
			else if (document.documentElement && document.documentElement.clientWidth)
				{ x = document.documentElement.clientWidth; }
			else if (document.body)
				{  x = document.body.clientWidth; }
			return x;
		}

		function GetHeight() {
			var y = 0;
			if (self.innerHeight)
				{ y = self.innerHeight; }
			else if (document.documentElement && document.documentElement.clientHeight)
				{ y = document.documentElement.clientHeight; }
			else if (document.body)
				{ y = document.body.clientHeight; }
			return y;
		}

		function setColor(elements, value){
			// setColor function
			// @params array(elements), value ) ;

			for (var i = elements.length - 1; i >= 0; i--) {
				elements[i].style.color = value;
			};

		}

		// Shine Settings
		// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

		var config = new shinejs.Config({
			numSteps: 20,
			opacity: 0.04,
			opacityPow : 1,
			offset: 0.3,
			offsetPow: 3.5,
			blur: 40,
			blurPow: 1.5
		});

		var $shiners = document.getElementsByClassName("shine");

		for (var i = $shiners.length - 1; i >= 0; i--) {

			var shine = new Shine($shiners[i], config);

			shine.light.position.x = GetWidth()/2;
			shine.light.position.y = GetHeight();
			shine.draw();
		};


		// Color Setup
		// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *

		var date = new Date();
		var hours = date.getHours();
		var color = '#181818';

		// Adds a night time stylesheet
		if ( hours <= 5 || hours >= 16 ){
			var $toSet = document.getElementsByClassName("shine");
			setColor($toSet, color);
			document.body.style.background = color; 
		}

	</script>
</body>
</html>
